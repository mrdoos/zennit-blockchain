<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="draggable-bar"></div>
    <div id="root"></div>
    <script>
      (function () {
        try {
          var mode = main.theme.getCurrentTheme();
          if (!mode) return;
          document.documentElement.classList.add(mode);
          var bgValue = getComputedStyle(document.documentElement).getPropertyValue('--colors-bg');
          document.documentElement.style.background = bgValue;
        } finally {
        }
      })();
    </script>
    <script>
      window.__dirname = electron.__dirname;
      window.__filename = electron.__filename;

      if (electron.scriptsToLoad.length) {
        document.write(
          electron.scriptsToLoad.map(script => `<script defer src="${script}"><\/script>`).join('')
        );
      }
    </script>
  </body>
</html>
